site_name: Isshiki修's Notebook

theme: 
  name: material
  language: zh
  icon: 
    logo: material/notebook-outline
  font:
    text: Share Tech
    code: JetBrains Mono
  palette:
    scheme: slate
    primary: black
    accent: blue
  features:
    - content.code.annotate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    # - navigation.tabs.sticky
    # - navigation.indexes
    - navigation.top
    - search.highlight
    - search.share

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: true # link for each title
      slugify: !!python/name:pymdownx.slugs.uslugify # enable Unicode link
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - mdx_math

extra_css:
  - _css/extra.css

extra_javascript: 
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML

nav:
  - 💠 封面: 
    - index.md
  - 📚 技术积累:
    - 常用工具:
      - tech_accu/tool/Shell/main.md
  - 🗒 课程笔记:
    - cour_note/D1QD_CXiaoCheng/main.md
    - cour_note/D2QD_Intro2CV/main.md
  - 📝 实践记录:
    - comming.md 
  - 🚧 施工中:
    - comming.md
  - 🔗 友链:
    - link.md
   
      
